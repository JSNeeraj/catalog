<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png')}}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='logsign.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>


<div class="topnav" style="width: 100%; padding: 0;">
  <nav class="navbar navbar-light bg-light nav navbar-nav mx-auto">
    <p class="mt-3"><a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='logo.png')}}" width="50" height="50" class="d-inline-block align-top" alt="">
      Catalog
    </a>
  </nav>
</div>
<br>
<br>
<h3 class="head" style="color: greenyellow;">Login</h3>

<div class="centero">
  <form method="post" action="/login">
    <div>
      <label for="username" class="form-label">username</label>
      <input name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class>
      <label for="password" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div><br><div>
    <button type="submit" class="btn btn-outline-success" style="width: 100%;">Login  </button>
    </div>
    <br>
  </form>
  <div><a href="/signup">
    <button type="button" class="btn btn-outline-primary" style="width: 100%;">New User? Signup!</button></a>
</div>
<br>
<br>
{%for messages in get_flashed_messages()%}
<span class="text-danger">{{messages}}</span>
{% endfor %}

</div>
</body>
</html>
