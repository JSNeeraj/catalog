<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Home</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png')}}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{url_for('static',filename='logsign.css')}}"> 
    <style>
      body{background-color:black;}
    
    </style>
  </head>
<body>
  <div class="topnav" style="width: 100%;">
    <nav class="navbar navbar-light bg-light" style="width: 100%;">
      <p class="mt-3"><a class="navbar-brand" href="#" style="padding-left:15%;">
        <img src="{{ url_for('static', filename='logo.png')}}" width="50" height="50" class="d-inline-block align-top" alt="">
        Catalog
      </a></p>
      <p class="topnav-right mt-3" style="padding-right: 3%;">
      <a href="/logout">
          <button type="button" class="btn btn-primary" style="float:right" align=r>Logout</button>
          </a></p>
    </nav>
  </div>
  <br>
  <br>
  <h3 style="text-align: center; color:greenyellow;">Welcome {{name}}

  </h3>
 
    <div class="abn">

        <div class="section" style="margin-left: 23px;"> 
            <form method="post" style="width: 100%;" action="/create-dir">
        
        <div class="col-11">
            <div class="form-group">
        <input type="text" id="name" name="name" class="form-control" placeholder="Contact Name" required>
    </div><br>
    
    <div class="form-group">
    <input type="tel" id="number" name="number" class="form-control" placeholder="Contact Number" required>
    </div><br>
    <div class="col-7" style="width: 100%;">
    <div class="form-group">
    <input type="email" id="email" name="email" class="form-control" placeholder="Mail ID" > 
    </div><br>

   
    <select class="form-select" aria-label="Default select example" name="relation" id="relation" required>
        <option value="">Relation: Please choose an option.</option>
        <option value="Friends">Friends</option>
        <option value="Family">Family</option>
        <option value="Acquintances">Acquaintance</option>
        <option value="Work">Work</option>
        </select>
    </div>
        <br>
        
        <div class="col-10">
            <div class="form-group" >
              <button type="submit" class="btn btn-primary">Add 
                <i class="fa fa-address-book" style="font-size:20px;color:black; margin-top: 4px;"></i>
                </button>
            </div>
            </div>  

            </div>
            </form>
    </div>
</div>
  <br>
  
    <div class="section">
      <div class="container" style="padding: 10% 3% 10% 3%;">
        <h2 style="text-align: left; color:greenyellow;">Your contacts</h3>
      <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">sl no.</th>
      <th scope="col">Contact Name</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Email Id</th>
      <th scope="col">Relation</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for dir in dir%}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{dir.name}}</td>
      <td>{{dir.number}}</td>
      <td>{{dir.email}}</td>
      <td>{{dir.relation}}</td>
      <td><a href='/delete-dir/{{dir.id}}'><i class="fa fa-times-circle"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

    </div>
  </div>
